<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <header>
                <div class="buttons1">
                    <button id="exit" title="x"><strong></strong></button>
                    <button id="collapse" title="-"><strong></strong></button>
                    <button id="science" title="+"><strong></strong></button>
                </div>
                <div class="result">0</div>
            </header>
            <footer>

                <div class="left">
                    <nav>
                        <button id="nav">AC</button>
                        <button id="nav">+/-</button>
                        <button id="nav">%</button>
                    </nav>
                    <main>
                        <button id="main">7</button>
                        <button id="main">8</button>
                        <button id="main">9</button>
                        <button id="main">4</button>
                        <button id="main">5</button>
                        <button id="main">6</button>
                        <button id="main">1</button>
                        <button id="main">2</button>
                        <button id="main">3</button>
                        <button id="zero">0</button>
                        <button id="main">.</button>
                    </main>
                </div>
                <div class="right">
                    <aside>
                        <button id="aside">รท</button>
                        <button id="aside">x</button>
                        <button id="aside">-</button>
                        <button id="aside">+</button>
                        <button id="equal">=</button>
                    </aside>
                </div>
                
            </footer>
            </div>
        </div>
    </body>
    </html>
